<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object-fit</title>
    <style>
        img {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <img src="bnd.jpeg" alt="gambar contoh">
</body>
</html>
