<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lemonilo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #60aa3f;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #60aa3f;
    }

    .cta {
      background-color: #60aa3f;
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .cta:hover {
      background-color: #74c04e;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
      background-image: url('https://lemonilo.com/assets/images/bg-home-new.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      max-width: 600px;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      max-width: 500px;
    }

    .product-section {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 2rem;
    }

    .product-card {
      border: 1px solid #eee;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
      background-color: white;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .product-info {
      padding: 1rem;
    }

    .product-info h3 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
    }

    .product-info p {
      font-size: 0.9rem;
      color: #666;
    }

    footer {
      background-color: #f5f5f5;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Lemonilo</div>
    <nav>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Client</a>
      <a href="#">Contact</a>
    </nav>
    <button class="cta">Masuk</button>
  </header>

  <section class="hero">
    <h1>Belanja Sehat Tanpa Ribet</h1>
    <p>Temukan produk sehat favorit keluarga dengan harga terjangkau.</p>
    <button class="cta">Belanja Sekarang</button>
  </section>

  <section class="product-section">
    <h2>Produk Pilihan</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Produk 1">
        <div class="product-info">
          <h3>Mie Instan Sehat</h3>
          <p>Rp 10.000</p>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Produk 2">
        <div class="product-info">
          <h3>Granola Organik</h3>
          <p>Rp 35.000</p>
        </div>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Produk 3">
        <div class="product-info">
          <h3>Snack Rendah Kalori</h3>
          <p>Rp 15.000</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Lemonilo. Semua hak dilindungi.
  </footer>
</body>
</html>
